<!DOCTYPE html>
<head></head>
<body>
    <h1>This example is for nesting div tags.</h1>
    <div>
        This div contains all the others.
        <div>
            This div tag contains the two others below.
            <div>
                This div tag does not contain any others
            </div>
            <div>
                This div tag also doesn't contain any others.
            </div>
        </div>
    </div>
</body>
